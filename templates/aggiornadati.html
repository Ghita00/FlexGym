{% extends 'base.html' %}


{% block enter %}
{%with messages = get_flashed_messages() %}
{%if messages%}
    {%for msg in messages%}
        <br>
        <h1 class="text-center">{{msg}}</h1>                
    {%endfor%}
{%endif%}
{%endwith%}
<br>
<form class = "myform" action="{{ url_for('aggiornadati') }}" method="post">
  <div class="form-group">
    <label>Nome</label>
    <input type="text" class="form-control" placeholder="inserire nome" name = "nome" value = "{{User[0].Nome}}" required>
  </div>
  <div class="form-group">
    <label>Cognome</label>
    <input type="text" class="form-control" placeholder="inserire cognome" name = "cognome" value = "{{User[0].Cognome}}" required>
  </div>
  <div class="form-group">
    <label>Codice Fiscale</label>
    <input type="text" class="form-control" placeholder="inserire codice fiscle" name = "cf" required size="16" value = "{{User[0].CodFiscale}}" required>
  </div>
  <label>Sesso</label>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="form-check">
          <label class="form-check-label">
            Maschio
          </label>
          <input class="form-check-input" type="radio" name = "sesso" value="M" checked="checked">
        </div>
      </div>
      <div class="col">
        <div class="form-check">
          <label class="form-check-label">
            Femmina
          </label>
          <input class="form-check-input" type="radio" name = "sesso" value="F">
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="form-group">
    <label>Data Nascita</label>
    <input type="date" class="form-control" name = "data" value = "{{User[0].DataNascita}}" required>
  </div>
  <div class="form-group">
    <label>Peso</label>
    <input type="number" class="form-control" placeholder="inserire peso" name = "peso" value = "{{User[0].Peso}}" min="0">
  </div>
  <div class="form-group">
    <label>Altezza in CM</label>
    <input type="number" class="form-control" placeholder="inserire altezza in CM" name = "altezza" value = "{{User[0].Altezza}}" min="0  ">
  </div>
  <div class="form-group">
    <label>Telefono</label>
    <input type="tel" class="form-control" placeholder="inserire telefono" name = "tel" value = "{{User[0].Telefono}}" required>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="inserire email" name = "email" value = "{{User[0].Mail}}" required>
  </div>
  <div class="form-group">
    <label>Vecchia Password</label>
    <input type="password" class="form-control" placeholder="inserire password" name = "oldpassword" required>
  </div>
  <div class="form-group">
    <label>Nuova Password</label>
    <input type="password" class="form-control" placeholder="inserire password" name = "newpassword" required>
  </div>
  <label>Tipo di abbonamento</label>  
  <div class="container">
    <div class="radio col-xs-12">
      <label>
        <input class="form-check-input" type="radio" name="abbonamento" value="1" checked>
        Gold
      </label>
    </div>

    <div class="radio col-xs-12">
      <label>
        <input class="form-check-input" type="radio" name="abbonamento" value="2">
        Silver
      </label>
    </div>

    <div class="radio col-xs-12">
      <label>
        <input class="form-check-input" type="radio" name="abbonamento" value="3">
        Basic
      </label>
    </div>

  </div>
  
  
  
  <br>
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <button type="submit" class="btn ">Aggiorna</button>
      </div>
    </div>
  </div>
</form>
{% endblock %}
